osx_image: xcode8.3

dist: trusty
sudo: required

language: c

matrix:
  include:
    - os: osx
    - os: linux
      env: CC=clang CXX=clang++ npm_config_clang=1
      compiler: clang

cache:
  directories:
  - node_modules
  - app/node_modules
  - $HOME/.electron
  - $HOME/.cache

addons:
  apt:
    packages:
      - libgnome-keyring-dev
      - icnsutils
      - graphicsmagick
      - xz-utils

before_install:
  - mkdir -p /tmp/git-lfs && curl -L https://github.com/github/git-lfs/releases/download/v1.5.5/git-lfs-$([ "$TRAVIS_OS_NAME" == "linux" ] && echo "linux" || echo "darwin")-amd64-1.5.5.tar.gz | tar -xz -C /tmp/git-lfs --strip-components 1 && /tmp/git-lfs/git-lfs pull
  - brew update
  - brew outdated xctool || brew upgrade xctool

install:
- nvm install 7
- npm install electron-builder@next # force install next version to test electron-builder
- npm install
- npm prune

script:
- npm run build

branches:
  except:
    - "/^v\\d+\\.\\d+\\.\\d+$/"

notifications:
  slack: dockeron:Q1YhSx9YSd4k8SuLtYyD8zwI
